name: Go
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
jobs:
  golangci:
    name: Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Generate migration files
        uses: cedrickring/golang-action@1.6.0
        with:
          args: make gen
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          args: --enable=gosec
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: test
      uses: cedrickring/golang-action@1.6.0
      env:
        GO111MODULE: "on"
      with:
        args: make gen && go test -coverprofile=coverage.out ./...
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.out
        name: codecov-umbrella
        fail_ci_if_error: true
  buildable:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: build
      uses: cedrickring/golang-action@1.6.0
      env:
        GO111MODULE: "on"
      with:
        args: make gen && go build .